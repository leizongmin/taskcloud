<!DOCTYPE html>
<html>
<head>
<title>任务进程</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="/index.css" />
<script src="http://lib.sinaapp.com/js/jquery/1.6.2/jquery.min.js"></script>
<script>
USERNAME = '{{username}}';		// 登录用户名
</script>
<script src="/index.query.js" /></script>
<script src="/index.ui.js" /></script>
</head>
<body>
<!-- 导航条 -->
<div class="toolbar">
	<div class="toolbar-inner">
		<div class="toolbar-item" onclick="ui.addTask()">新建任务</div>
		<!--<div class="toolbar-item">运行日志</div>
		<div class="toolbar-item">新建模板</div>-->
		<div class="toolbar-item" onclick="window.location='/home/templates';">模板管理</div>
		<div class="toolbar-item" onclick="window.open('https://github.com/leizongmin/taskcloud', '_blank');">项目地址</div>
		<div style="clear:both;"></div>
	</div>
</div>

<!-- 运行命令 -->
<div class="pannel command">
	<textarea id="cmdcode" style="width:300px; height:200px;"></textarea>
	<button onclick="query.exec()">运行</button>
	<button onclick="$('.command').fadeOut()">取消</button>
</div>

<div class="main">
	<!-- 任务进程 -->
	<div class="pannel process">
		<button onclick="query.getAllProcess()">刷新</button>
		<div class="task-process">
			<table width="100%">
				<tr class="process-header">
					<td width="60">ID</td>
					<td width="120">模板</td>
					<td width="100">周期(ms)</td>
					<td width="60">状态</td>
					<td width="150">开始时间</td>
					<td width="150">结束时间</td>
					<td width="150">最后运行时间</td>
					<td>操作</td>
				</tr>
			</table>
		</div>
	</div>
	<div style="clear:both;"></div>
</div>

<!-- 日志 -->
<div class="pannel logs">
	<button onclick="query.logs(ui.watch_logs_id)">刷新</button>
	<button onclick="ui.unwatchlogs()">关闭</button>
	<div class="logs-box"></div>
</div>

</body>
</html>
